<div class="card-body">
    <div class="form-group row justify-content-center">
        <div class="form-group col-md-3 d-flex align-items-center">
            <select id="userType" class="form-select" aria-label="Default select example" (change)="buildUser($event)"
                [(ngModel)]="selectType" [disabled]="selectedLoginName">
                <option selected disabled value="null">Select User Type</option>
                <option value="INTERNAL_USER">Internal User</option>
                <option value="EXTERNAL_USER">External User</option>
            </select>
        </div>

        <div class="form-group col-4 d-flex align-items-center">
            <ng-multiselect-dropdown [placeholder]="'Select User Name'"
                [ngModel]="selectedLoginName" [settings]="dropdownSettings4User" [data]="userList"
                (onSelect)="onUserSelect($event)" (onDeSelect)="onUserDeselect($event)"
                style="width: 100%;" [disabled]="!selectedUserType">
            </ng-multiselect-dropdown>
        </div>

        <!-- <div class="form-group col-md-3 d-flex align-items-center">
            <label for="fromDate" class="col-form-label mr-2" style="width: 100px;">From Date</label>
            <input [(ngModel)]="filterFromDate" type="date" class="form-control" id="fromDate">
        </div>
        <div class="form-group col-md-3 d-flex align-items-center">
            <label for="toDate" class="col-form-label mr-2" style="width: 70px;">To Date</label>
            <input [(ngModel)]="filterToDate" type="date" class="form-control" id="toDate">
        </div> -->

        <div class="form-group col-2 mt-1">
            <button (click)="loadData()" class="btn btn-primary m-1 text-white btn-change" [ngxInputLoader]="showProgress"
                [ngxInputLoaderConfig]="loaderConfig">Search
            </button>
        </div>
    </div>
</div>


<div *ngIf="showGrid" style="width: 100%;" class="mt-1">
    <angular-slickgrid #remittanceListGrid gridId="remittanceListGrid" [columnDefinitions]="columnDefinitions"
        [gridOptions]="gridOptions" [dataset]="searchReport" (onAngularGridCreated)="angularGridReady($event)">
    </angular-slickgrid>
</div>

<ngx-loading [show]="loading" [config]="{
    primaryColour: '#dd0031',
    secondaryColour: '#1976d2',
    tertiaryColour: '#dd0031',
    backdropBorderRadius: '3px'
  }">
</ngx-loading>
