<div class="card-body">
    <div class="form-group row justify-content-center ml-5">
        <!-- <input type="fullName" class="form-control" id="fullNameInput" placeholder="abc@some.com"
        [(ngModel)]="fullName" name="fullName" placeholder="Search by Name" maxlength="50" > -->
        <div class="form-group col-md-2 d-flex align-items-center">
            <input [(ngModel)]="fullName" type="text" class="form-control" id="fullNameInput" placeholder="search by Name" maxlength="50">
        </div>

        <div class="form-group col-md-3 d-flex align-items-center">
            <label for="fromDate" class="col-form-label mr-2" style="width: 100px;">From Date</label>
            <input [(ngModel)]="filterFromDate" type="date" class="form-control" id="fromDate">
        </div>
        <div class="form-group col-md-3 d-flex align-items-center">
            <label for="toDate" class="col-form-label mr-2" style="width: 70px;">To Date</label>
            <input [(ngModel)]="filterToDate" type="date" class="form-control" id="toDate">
        </div>
        <div class="form-group col-sm-4 mt-2">
            <button (click)="filterSearch()" class="btn btn-primary m-1 text-white btn-change"   [ngxInputLoader]="showProgress && btnRef == 'search'"
            [ngxInputLoaderConfig]="loaderConfig">Search
            </button>
            <button (click)="onDownloadLoggedReport()" class="btn btn-primary m-1 text-white btn-change"
            [ngxInputLoader]="showProgress && btnRef == 'download'" [ngxInputLoaderConfig]="loaderConfig">Download

        </button>
        </div>
    </div>
</div>
<div *ngIf="showGrid" style="width: 100%;" class="mt-1">
    <angular-slickgrid #remittanceListGrid gridId="remittanceListGrid" [columnDefinitions]="columnDefinitions"
        [gridOptions]="gridOptions" [dataset]="loggedReport" (onAngularGridCreated)="angularGridReady($event)">
    </angular-slickgrid>
</div>

<ngx-loading [show]="loading" [config]="{
    primaryColour: '#dd0031',
    secondaryColour: '#1976d2',
    tertiaryColour: '#dd0031',
    backdropBorderRadius: '3px'
  }">
</ngx-loading>
