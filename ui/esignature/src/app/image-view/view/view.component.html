<div role="dialog" tabindex="-1" *ngIf="isView" class="bg-prime">

    <div class="modal-header py-2">
        <div class="align-self-center ">
            <!-- <h3 class="mx-auto text-light">Signature Information</h3> -->
        </div>
        <button type="button" class="close" aria-label="Close" title="CLOSE" (click)="closeModal('close')">
            <div class="sclose">
                <span class="st" aria-hidden="true">&times;</span>
            </div>
        </button>
    </div>

    <div class="modal-body overflow-auto">
        <div class="mb-3">
            <div *ngIf="imageSrc" [ngClass]="{'image-container': isView }" class="p-1 row">
                <div class="col-12" style="position: relative;">
                    <div class="image" [ngClass]="signatureInfo?.signatureStatus == 'IN_ACTIVE' && !isPublic ? 'blur-image' : ''">
                        <img id="img" [src]="imageSrc" [style.height.px]="height" />
